---
layout: display
---

<section class="section">
	<div class="flow">
        {% for pdf in site.static_files %}
        {% if pdf.path contains 'iSchoolDisplay/wave3' %}
            <div class="flow-half">
                <figcaption>{{ pdf.name }}</figcaption>
                <embed src="{{ site.baseurl }}{{ pdf.path }}" width="100%" height='700px' type="application/pdf">
            </div>
        {% endif %}
        {% endfor %}
	</div>
</section>
